<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coy.js TodoApp example</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./utils.js"></script>
    <script src="./signal.js"></script>
    <script src="./baseComponent.js"></script>
    <script src="./createElement.js"></script>
    <script src="./components.js"></script>
    <script src="./toast.js"></script>
    <script src="pages/TodoPage.js"></script>
    <script src="coy-route.js"></script>

    <script src="./bootstrap.js"></script>

    <script>
      const Home = () => {
        return Fragment(
          ToastProviderGlobal(),
          Div(
            props({
              className: "fixed flex justify-center gap-4 p-4 text-lg",
            }),
            CoyLink("Home", props({ href: "/" })),
            CoyLink("TodoApp", props({ href: "/todo" }))
          ),
          RoutesProvider({
            fallBack: Div(
              "Not Found :(",
              props({
                className:
                  "-z-10 fixed inset-0 grid w-screen h-screen place-items-center",
              })
            ),
            routesMap: {
              "/": Div(
                "PRA ONDE VAMOS?",
                props({
                  className:
                    "-z-10 fixed inset-0 grid w-screen h-screen place-items-center",
                })
              ),
              "/todo": TodoApp(),
            },
          })
        );
      };

      bootstrap(app, Home);
    </script>
  </body>
</html>
