<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coy.js TodoApp example</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./utils.js"></script>
    <script src="./signal.js"></script>
    <script src="./baseComponent.js"></script>
    <script src="./createElement.js"></script>
    <script src="./components.js"></script>
    <script src="./toast.js"></script>
    <script src="coy-route.js"></script>

    <script src="pages/TodoPage.js"></script>
    <script src="pages/NotFound.js"></script>

    <script src="./bootstrap.js"></script>

    <script>
      const Home = () => {
        const [random, setRandom] = signal(Math.random().toString(36));
        return Fragment(
          Div(
            props({
              className: "fixed flex justify-center gap-4 p-4 text-lg",
            }),
            CoyLink("Home", props({ href: "/" })),
            CoyLink("TodoApp", props({ href: "/todo" })),
            CoyLink(
              "NotFound",
              props({
                href: random,
                onclick: () => setRandom(Math.random().toString(36)),
              })
            )
          ),

          /**
           * [{
           *    path: "/",
           *    guards: [AuthGuard()],
           *    component: (children) => Div(children),
           *    children: [
           *      {
           *        path: "/",
           *        guards: [SubRoutGuard()],
           *        component: (children) => Div(),
           *      },
           *      {
           *        path: "/another",
           *        component: (children) => Div()
           *      }
           *    ]
           * }]
           */

          RoutesProvider({
            fallBack: () => NotFound,
            routesMap: {
              "/": Div(
                "PRA ONDE VAMOS?",
                props({
                  className:
                    "-z-10 fixed inset-0 grid w-screen h-screen place-items-center",
                })
              ),
              "/todo": () => TodoApp(),
            },
          })
        );
      };

      bootstrap(app, Home);
    </script>
  </body>
</html>
